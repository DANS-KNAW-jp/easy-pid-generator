- hosts: "test"
  become: yes
  tasks:
  - name: Install standard software
    yum: name="{{ item }}"
    with_items:
      - httpd
      - libselinux-python
      - libsemanage-python
      - tree
      - tmux

  - name: Ensure /etc/ansible/facts.d exists
    file:
      path: /etc/ansible/facts.d
      recurse: yes
      state: directory

  - name: Copy facts-scripts to server
    copy:
      src: conditions.fact
      dest: /etc/ansible/facts.d/
      mode: "u+x"

  - name: reload ansible_local
    setup: filter=ansible_local

  - name: Enable Apache HTTP Server
    service:
      name: httpd
      enabled: yes
      state: started

  - name: Enable SELinux
    selinux:
       policy: targeted
       state: enforcing

  - name: Allow Apache HTTP Server to call back-end service
    seboolean:
      name: httpd_can_network_connect
      state: yes
      persistent: yes

  - name: Configure server name
    lineinfile:
      dest: "/etc/httpd/conf/httpd.conf"
      line: 'ServerName test'
      insertafter: '^#\s?ServerName.*80$'

  - name: Add configuration for site
    copy:
      src: "test.conf"
      dest: "/etc/httpd/conf.d/"

  - name: Reload Apache HTTP Server
    service:
      name: httpd
      state: reloaded

  - name: Add /opt/bin to PATH
    copy:
      src: opt.sh
      dest: /etc/profile.d/
      mode: "755"

  - include_role:
      name: yum-repo

  - name: Install package
    yum:
      name: dans.knaw.nl-easy-pid-generator
      state: latest

  - include_role:
      name: postgresql

  - include_role:
      name: database
    when: ansible_local.conditions.database_not_installed

  - service:
      name: easy-pid-generator
      state: started
      enabled: yes
